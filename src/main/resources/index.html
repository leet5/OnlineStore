<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>ChibaStore</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <fieldset >
        <form action="/signup" method="post">
            <ul class="form-style-1">
                <li>
                    <label>Full Name
                        <span class="required">*</span>
                    </label>
                    <input type="text" name="first_name" class="field-divided" placeholder="First"/>
                    <input type="text" name="last_name" class="field-divided" placeholder="Last"/>
                </li>
                <li>
                    <label>Email
                        <span class="required">*</span>
                    </label>
                    <input type="email" name="email" class="field-long"/>
                </li>
                <li>
                    <label>Password
                        <span class="required">*</span>
                    </label>
                    <input type="password" name="password" class="field-long">
                </li>
                <li>
                    <input type="submit" value="Create account" />
                </li>
            </ul>
        </form>
    </fieldset>
    <fieldset >
        <form action="/signin" method="post">
            <ul class="form-style-1">
                <li>
                    <label>Email
                        <span class="required">*</span>
                    </label>
                    <input type="email" name="email" class="field-long"/>
                </li>
                <li>
                    <label>Password
                        <span class="required">*</span>
                    </label>
                    <input type="password" name="password" class="field-long">
                </li>
                <li>
                    <input type="submit" value="Sign in" />
                </li>
            </ul>
        </form>
    </fieldset>
    </body>
</html>
